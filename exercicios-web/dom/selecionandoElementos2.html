<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector('#primeiro').classList.add('destaque') //# porque o querySelector espera um seletor css
        
        const selecionar = seletor => {
            //document.querySelectorAll(seletor) retorna um NodeList (tem apenas o Foreach disponível) e não um HTMLCollection
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))
        }
        const deselecionar = seletor => {
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))
        }

        selecionar('div')
        deselecionar('*') //* todos elementos seletor universal
        selecionar('.terceiro.ultimo') //todos que tem a classe terceiro e ultimo
        deselecionar('*')

        selecionar(':not(#primeiro)') //Todos menos os elementos que tem a classe primeiro

        deselecionar('*')
        selecionar(':nth-child(1)') //Selecionar todos os primeiros elementos filhos

        deselecionar('*')

        selecionar('div:nth-of-type(1)') //Primeiro elemento do tipo div
        deselecionar('*')

        selecionar('[wb-attrib') //Selecionando a partir de atributos
        deselecionar('*')
    </script>
</body>
</html>
