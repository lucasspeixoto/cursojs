<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector('body')
        const div1 = document.createElement('div')
        div1.classList.add('destaque')
        div1.innerHTML = 'Primeiro'

        const div2 = document.createElement('div')
        div2.setAttribute('wm-atributo', 'valor')
        div2.innerHTML = 'Segundo'

        const p = document.createElement('p')
        p.innerHTML = 'Terceiro'
        const div3 = document.createElement('div')
        div3.appendChild(p) //Adiciona como último elemento da div

        let readitClose = document.createElement('button')
        readitClose.innerText = 'Pronto'

        //Botão Teste
        readitClose.style.position = 'fixed'
        readitClose.style.bottom = '15px'
        readitClose.style.right = '15px'
        readitClose.style.padding = '5px 10px'
        readitClose.style.fontSize = '20px'
        readitClose.style.fontWeight = 'bold'
        readitClose.style.background = 'dodgerblue'
        readitClose.style.color = 'white'
        readitClose.style.borderRadius = '5px'
        readitClose.style.cursor = 'default'
        readitClose.style.boxShadow = '2px 2px 2px rgba(0,0,0,0.2)'
        readitClose.style.zIndex = '9999'

        body.appendChild(div1)
        body.appendChild(div2)
        body.appendChild(div3)
        body.appendChild(readitClose)

        const texto = document.createTextNode('Antes....')
        div3.insertBefore(texto, div3.childNodes[0]) //Inserir antes do nó 1
        
        //Clonagem de elemento
        const div4 = div3.cloneNode(true) //true: clona o elemento e seus filhos, false não copia os filhos
        body.appendChild(div4)
        body.removeChild(div3)

    </script>
</body>

</html>
